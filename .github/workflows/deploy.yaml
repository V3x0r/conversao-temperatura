name: Deploy to EC2

on:
  push:
    branches:
      - main

env:
  SSH_KEY: ${{ secrets.SSH_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH Connection and Deploy
        run: |
          chmod 400 $SSH_KEY
          ssh -i $SSH_KEY ec2-user@44.193.83.68 '
            echo "SSH Connection successful" &&
            docker build -t conversao-temperatura/conversao:1.0 . &&
            docker run -d -p 8080:8080 conversao-temperatura/conversao:1.0
          '
